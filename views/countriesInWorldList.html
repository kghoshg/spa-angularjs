<div class="panel panel-default">
	<div class="panel-heading">
	  <span class="label label-default">Contries In The World</span>
	</div>
	<div class="panel-body">
        <div id="cList" ng-controller="countriesInWorldController">
            <div class="row">
                <input id="search" class="col-md-offset-10" type="text" class="form-control" ng-model="nameFilter" placeholder="Search..."/>
            </div>
            <div class="page-header">
                <h1>List of World Countries</h1>
            </div>
            <table class="table">
                <thead>
                  <tr><th>Flags</th><th>Names</th><th>Capitals</th><th>Demonym</th><th>Calling Codes</th></tr>
                </thead>
                <tbody>
                  <tr ng-repeat="country in allCountriesList | filter: searchFilter">				
                    <td> <img  ng-src="./assets/img/flag/16/{{country.alpha2Code}}.png" /></td>
                    <td><a ng-href="#/country/{{country.alpha2Code}}">{{country.name}}</a></td>				
                    <td>{{country.capital}}</td>
                    <td>{{country.demonym}}</td>				
                    <td class="cc-codes">{{country.callingCodes.toString()}}</td>
                  </tr>
                </tbody>
            </table>		
        </div>
	</div>
</div>
